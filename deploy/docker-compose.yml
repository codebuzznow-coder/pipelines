version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: survey-qa
    ports:
      - "8501:8501"
    volumes:
      # Persist cache and metrics across restarts
      - survey-data:/app/data
      # Mount survey source data (optional, for running pipeline)
      - ${SURVEY_DATA_PATH:-./survey_data}:/app/survey_data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      # App login (required for EC2/Docker; set in host .env or export before docker-compose up)
      - APP_USERNAME=${APP_USERNAME:-}
      - APP_PASSWORD=${APP_PASSWORD:-}
      # Optional: AI API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  survey-data:
    driver: local
